<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista To DO</title>
    <script src="script.js" defer> </script>
</head>
<body>
    <header>
        <h1>Moja lista To Do</h1>
    </header>
    <main>
        <section>
            <input type="text" id="search" placeholder="Szukaj...">
        </section>
        <section>
            <ul id="todo-list">
                <li>
                    <span class="task-name">Przykładowe zadanie 1</span>
                    <span class="task-date">2025-11-01</span>
                    <button class="edit-btn">Edytuj</button>
                    <button class="delete-btn">Usuń</button>
                </li>
                <li>
                    <span class="task-name">Przykładowe zadanie 2</span>
                    <span class="task-date"></span>
                    <button class="edit-btn">Edytuj</button>
                    <button class="delete-btn">Usuń</button>
                </li>
                <li>
                    <span class="task-name">Przykładowe zadanie 3</span>
                    <span class="task-date">2025-11-21</span>
                    <button class="edit-btn">Edytuj</button>
                    <button class="delete-btn">Usuń</button>
                </li>
            </ul>
        </section>
        <section>
            <input type="text" id="new-task" placeholder="Nowe zadanie...">
            <input type="date" id="new-date">
            <button id="add-btn" class="add-btn">Dodaj</button>
        </section>
    </main>
</body>
</html>
